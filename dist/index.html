<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="NFT Preview Card Component">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>
<body>
  
  <div id="nft-card">
    
    <div class="nft-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div>
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </div>

    <h2 class="nft-title">Equilibrium #3429</h2>

    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-days">

      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="Ethereum">
        <p>0.041ETH</p>
      </div>

      <div class="days">
        <img src="./images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>

    </div>

    <div class="nft-creator">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kurt Mani</a>.
  </div> 

</body>
</html>
